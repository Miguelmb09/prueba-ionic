<app-header title="Profile"></app-header>

<ion-content>


    <!--========== User icon ===========-->
    <div class="d-flex-center ion-padding-top">
        <ion-avatar>
            <img src="/assets/icon/avatar.svg" />
        </ion-avatar>
    </div>

    <!--========== User name and email ===========-->
    <div class="ion-text-center user-info">
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
    </div>


    <!--======== Set Color theme ========-->
    <ion-item lines="none">

        <ion-icon slot="start" name="contrast-outline"></ion-icon>

        <ion-label>
            Theme
        </ion-label>
        <!--===== Set theme btn =====-->
        <ion-buttons slot="end">
            <ion-button color="primary" *ngIf="darkMode.value" (click)="setTheme(false)">
                <ion-icon name="sunny-outline"></ion-icon>
            </ion-button>

            <ion-button color="primary" *ngIf="!darkMode.value" (click)="setTheme(true)">
                <ion-icon name="moon-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-item>

    <!--======== Log out ========-->
    <ion-item lines="none" (click)="signOut()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Log out</ion-label>
    </ion-item>


    <!--===== copyright =====-->
    <div class="copyright">
        <ion-icon color="medium" name="code-outline"></ion-icon>
        <p>Powered by MiguelDev</p>
    </div>

</ion-content>
